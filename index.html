<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/styles.css" />
    <title>Component-Library</title>
  </head>

  <body>
    <main>

      
      <!-- Cards -->
      <h1 class="headings">Cards</h1>
      <div class="container">
        <!-- basic card -->
        <div class="flex-c card basic">
          <img
            class="basic-card-img"
            src="https://material-components.github.io/material-components-web-catalog/static/media/photos/3x2/2.jpg"
            alt=""
          />
          <div class="card-header">
            <h1 class="">Our Changing Planet</h1>
            <h2 class="">by Kurt Wagner</h2>
          </div>
          <div class="card-body">
            Visit ten places on our planet that are undergoing the biggest
            changes today.
          </div>
          <div class="card-actions flex-center">
            <button class="card-action-buttons">
              READ
            </button class="card-action-buttons">
            <button class="card-action-buttons">
              BOOKMARK
            </button>
            
            <span class="card-actions-icon">
              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconify iconify--mdi" width="32" height="32" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path d="M12.1 18.55l-.1.1l-.11-.1C7.14 14.24 4 11.39 4 8.5C4 6.5 5.5 5 7.5 5c1.54 0 3.04 1 3.57 2.36h1.86C13.46 6 14.96 5 16.5 5c2 0 3.5 1.5 3.5 3.5c0 2.89-3.14 5.74-7.9 10.05M16.5 3c-1.74 0-3.41.81-4.5 2.08C10.91 3.81 9.24 3 7.5 3C4.42 3 2 5.41 2 8.5c0 3.77 3.4 6.86 8.55 11.53L12 21.35l1.45-1.32C18.6 15.36 22 12.27 22 8.5C22 5.41 19.58 3 16.5 3z" fill="currentColor"></path></svg>
            </span>
            <span class="card-actions-icon">
              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconify iconify--mdi" width="32" height="32" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7c0-.24-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81a3 3 0 0 0 3-3a3 3 0 0 0-3-3a3 3 0 0 0-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9a3 3 0 0 0-3 3a3 3 0 0 0 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.15c-.05.21-.08.43-.08.66c0 1.61 1.31 2.91 2.92 2.91c1.61 0 2.92-1.3 2.92-2.91A2.92 2.92 0 0 0 18 16.08z" fill="currentColor"></path></svg>
            </span>
            <span class="card-actions-icon">
              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconify iconify--mdi" width="32" height="32" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path d="M12 16a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0-6a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0-6a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2z" fill="currentColor"></path></svg>
            </span>
           
          </div>
        </div>
        
      </div>

      <!-- chips -->
      <h1 class="headings">Chips</h1>
      <div class="chip-container flex-r flex-center" id="chip-box">
        <input
          class="input chip-input"
          type="text"
          placeholder="Add Fruits..."
        />
      </div>

      <!-- drawers -->
      <h1 class="headings">Drawer</h1>
      <div class="container">
      <aside class="drawer flex-c">
        <div class="drawer-heading">
          <h1>Title</h1>
          <h3>subtext</h3>
        </div>
  
        <nav class="drawer-list">
          <a class="drawer-list-item " href="#drawer">
            <img alt='inbox' src="https://api.iconify.design/mdi:inbox.svg" class="drawer-list-icons">Inbox</i>
          </a>
          <a class="drawer-list-item .drawer-list-item-activated " href="#drawer">
            <img alt='star' src="https://api.iconify.design/mdi:star.svg" class="drawer-list-icons">Star
          </a>
          <a class="drawer-list-item " href="#drawer">
            <img alt='mail' src="https://api.iconify.design/mdi:send.svg" class="drawer-list-icons">Send Mail</i>
          </a>
          <a class="drawer-list-item " href="#drawer">
            <img alt='draft' src="https://api.iconify.design/ic:baseline-drafts.svg" class="drawer-list-icons">Drafts</i>
          </a>
        </nav>
      </aside>
      </div>

      
    </main>
    <script src="src/index.js"></script>
  </body>
</html>
