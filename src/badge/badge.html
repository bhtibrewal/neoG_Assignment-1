<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <!-- badges -->
      <h1 class="headings">Badges</h1>
      <div class="container flex-align-center">
        <p class="badge-1">
          <span class="badge-base">Text with a badge</span>
          <span class="badge position-center">4</span>
        </p>
        <div class="badge-2">
          <button class="btn">Action</button>
          <span class="badge position-center">4</span>
        </div>
        <div class="badge-3">
          <button class="btn hide-button">Hide</button>
          <span class="badge hide-badge position-center">4</span>
        </div>
        <div class="badge-4">
          <img
            alt=""
            src="https://avatars.githubusercontent.com/u/42600164?v=4"
          />
          <span class="badge position-center"></span>
        </div>
      </div>
    </main>
  </body>
</html>
