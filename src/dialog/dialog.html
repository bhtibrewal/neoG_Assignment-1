<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <!-- dialog -->
      <h1 class="headings">Dialog</h1>
      <div class="container flex-r">
        <!-- dialog 1 -->
        <div class="dialog flex-c">
          <h3 class="dialog-heading">Use location service?</h3>
          <p class="dialog-text">
            Let us help apps determine location. This means sending anonymous
            location data to us, even when no apps are running.
          </p>
          <div class="dialog-btn flex-r">
            <button class="cta-btn btn">Agree</button>
            <button class="cta-btn btn">Disagree</button>
          </div>
        </div>
        <!-- dialog 2 -->
        <div class="dialog flex-c">
          <h3 class="dialog-heading">Phone ringtone</h3>
          <div class="dialog-list flex-c">
            <label><input type="radio" /> None</label>
            <label><input type="radio" /> Callisto</label>
            <label><input type="radio" /> Ganymede</label>
            <label><input type="radio" /> Luna</label>
            <label><input type="radio" /> Oberon</label>
            <label><input type="radio" /> Phobos</label>
          </div>

          <div class="dialog-btn flex-r">
            <button class="cta-btn btn">OK</button>
            <button class="cta-btn btn">CANCEL</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
