<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css">
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <!-- drawers -->
      <h1 class="headings">Drawer</h1>
      <div class="container">
        <aside class="drawer flex-c">
          <div class="drawer-heading">
            <h1>Mail</h1>
            <h3>bhavika@gmail.com</h3>
          </div>

          <nav class="drawer-list">
            <a class="drawer-list-item" href="#drawer">
              <img
                alt="inbox"
                src="https://api.iconify.design/mdi:inbox.svg"
                class="drawer-list-icons"
              />Inbox
            </a>
            <a
              class="drawer-list-item .drawer-list-item-activated"
              href="#drawer"
            >
              <img
                alt="star"
                src="https://api.iconify.design/mdi:star.svg"
                class="drawer-list-icons"
              />Star
            </a>
            <a class="drawer-list-item" href="#drawer">
              <img
                alt="mail"
                src="https://api.iconify.design/mdi:send.svg"
                class="drawer-list-icons"
              />Send Mail
            </a>
            <a class="drawer-list-item" href="#drawer">
              <img
                alt="draft"
                src="https://api.iconify.design/ic:baseline-drafts.svg"
                class="drawer-list-icons"
              />Drafts
            </a>
          </nav>
        </aside>
      </div>
    </main>
  </body>
</html>
