<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css">
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <!-- snackbar -->
      <h1 class="headings">Snackbar</h1>
      <div class="container flex-align-center">
        <div class="snackbar flex-align-center">
          <p>Can't send photo. Retry in 5 seconds.</p>
          <button class="retry btn">RETRY</button>
          <button class="btn close">X</button>
        </div>
        <!-- open snackbar button -->
        <button class="snackbar-btn btn">Open Snackbar</button>
      </div>
      <!-- hidden snackbar -->
      <div class="snackbar snackbar-2 flex-align-center">
        <p>Can't send photo. Retry in 5 seconds.</p>
        <button class="retry btn">RETRY</button>
        <button class="btn close">X</button>
      </div>
    </main>
    <script src="snackbar.js"></script>
  </body>
</html>
